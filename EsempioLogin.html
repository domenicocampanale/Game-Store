<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="stylelogin.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="Image/png" href="Immagini/icona.png">
  </head>





<body>
    <div class="container">
    <div class="login">
    <h2>LOGIN</h2>
    <form id="loginForm">
        <div class="input">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" placeholder="Nome Utente..." name="loginUsername" required>
        </div>
        <div class="input">
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" placeholder="password..." name="loginPassword" required>
        </div>
        <div style="margin-top: 10px;">
        <button type="button" onclick="loginUser()">Login</button>
        </div>
    </form>
    <p>Oppure continua su</p>
    
   




    <script>
        function loginUser() {
            const loginUsername = document.getElementById('loginUsername').value;
            const loginPassword = document.getElementById('loginPassword').value;
            const storedPassword = localStorage.getItem(loginUsername);
            if (storedPassword && storedPassword === loginPassword) {
                sessionStorage.setItem("isLogged", "true");
                sessionStorage.setItem('loginUsername', loginUsername);
                alert('Login avvenuto con successo!');
                window.location.href = "HomePage.html";
            } else {
                alert('Credenziali non valide. Prova di nuovo.');
            }
        }
    </script>

        </div>

        </div>
    </div>

    </div>

</body>
</html>
