<!DOCTYPE html>
<html>
  <head>
    <title>Recupero Credenziali</title>
    <link rel="stylesheet" href="stylelogin.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="Image/png" href="Immagini/icona.png">
  </head>
  <body>




    <div class="container">
      <div class="login"> 
        <h2>Impostazione nuove credenziali</h2>
            <form id="registrationForm">
                <div class="input">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email..." name="email" required>
            </div>
            <div class="input">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Nome utente..." name="username" required>
            </div>
            <div class="input">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="password..." name="password" required>
            </div>
            <div style="margin-top: 10px;">
                <button type="button" onclick="registerUser()">Recupera account</button>
                </div>
            </form>
           
            <script>
                function registerUser() {
                    const email = document.getElementById('email').value;
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    localStorage.setItem(username, password, email);
                    alert('Recupero account avvenuto con successo!');
                    window.location.href = "EsempioLogin.html";
                }
            </script>


        <p>Oppure continua su </p>

      

        <div class="icons">
          <div class="img instagram-icon">
              <a href="https://www.instagram.com/domenico_campanale__/" target="_self"><i class="fa fa-instagram"></i></a>
          </div>
          <div class="img">
              <a href="https://github.com/domenicocampanale" target="_self"><img src="Immagini/Group.png" alt="github" /></a>
          </div>
          <div class="img">
              <a href="https://www.facebook.com/profile.php?id=100005195115889" target="_self"><img src="Immagini/Group (1).png" alt="facebook" /></a>
          </div>
      </div>
       
        <p><a href="HomePage.html" target="_parent">Home Page</a></p>
      </div>
    </div>
  </body>
</html>
